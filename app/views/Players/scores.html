<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="Content-Style-Type" content="text/css">
  <meta name="Generator" content="Cocoa HTML Writer">
  <meta name="CocoaVersion" content="1187.4">
  <style type="text/css">
    p.p1 {margin: 0.0px 0.0px 0.0px 0.0px; font: 12.0px Times; color: white}
    @font-face
{
font-family: myFirstFont;
src: url(/public/arcade.woff);
font-weight:bold;
}
div
{
font-family:myFirstFont;
color:white;
}
td
{
font-family:myFirstFont;
color:green;
}
td.topthree
{
font-family:myFirstFont;
color:cyan;
}
th
{
font-family:myFirstFont;
color:red;
}
body
{
background-color:black;
background-image:url("/public/Rovi_Logo_Core_White_RGB.png");
background-repeat:no-repeat;
background-position:center;
}
  </style>
</head>
<body>

<form id="form1">
    <div>
        
         <h1 style="text-align: center">HIGH SCORES</h1>
        
    </div>
</form>

#{if allPlayers}


<table style="width:100%;" align="center" cellpadding="0" cellspacing="0">
    
<tr>
    <th><h2>Rank<h2></th>
    <th><h2>Avatar<h2></th>
    <th>
        <h2>
            Name</h2>
    </th>
    <th>
        <h2>
            Score</h2>
    </th>
</tr>
%{ i = 1; }%
#{list items:allPlayers, as:'player'}

<div class="post">
    <tr align="center" #{if i < 3} class="topthree" #{/if} >
	<td #{if i < 4} class="topthree" #{/if}>
	
		<h3>${i}</h3>
	</td>
        <td #{if i < 4} class="topthree" #{/if}>
            <h3>
               <img src="/${player.avatarUrl}" width="100">
            </h3>
        </td>
        <td #{if i < 4} class="topthree" #{/if}>
            <h3>
               ${player.fullname}
            </h3>
        </td>
        <td #{if i < 4} class="topthree" #{/if}>
            <h3>
                ${player.score}
            </h3>
        </td>
    </tr>
   %{ i++; }%
   #{/list}
  </table>



#{/if}
</body>
</html>
